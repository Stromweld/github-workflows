---
on:
  workflow_call:

permissions:
  contents: read

jobs:
  terraform-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@main
        id: verify-changed-files
        with:
          files: |
            **/**.tf
            **/**.tfvars
            **/**.tfvars.json
      - name: Check linting of Terraform modules
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: devops-infra/action-tflint@master
        with:
          tflint_params: "--module --deep"

  terraform-fmt:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@main
        id: verify-changed-files
        with:
          files: |
            **/**.tf
            **/**.tfvars
            **/**.tfvars.json
      - name: Terraform Format
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: actionshub/terraform-lint@main

  terraform-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@main
        id: verify-changed-files
        with:
          files: |
            **/**.tf
            **/**.tfvars
            **/**.tfvars.json
      - name: Setup Terraform
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: hashicorp/setup-terraform@main
        with:
          cli_config_credentials_token: ${{ secrets.TOKEN_TFC }}
      - name: Terraform Init
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          cat <<-EOF > ./sensitive.auto.tfvars
          tfc_token    = "${{ secrets.TOKEN_TFC }}"
          github_token = "${{ secrets.TOKEN_GITHUB }}"
          EOF
          terraform init
          terraform -version
      - name: Terraform Validate
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: terraform validate
