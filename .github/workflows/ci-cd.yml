---
on:
  pull_request:

jobs:
  markdownlint:
    uses: ./.github/workflows/linters/markdownlint.yml@main
  yamllint:
    uses: ./linters/yamllint.yml@main

  check:
    if: always()

    needs:
      - markdownlint
      - yamllint

    runs-on: Ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@main
        with:
          allowed-failures:
          allowed-skips:
          jobs: ${{ toJSON(needs) }}
