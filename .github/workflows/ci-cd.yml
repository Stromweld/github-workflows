---
on:
  pull_request:

jobs:
  linters:
    steps:
      - uses: ./linters/markdownlint.yml
      - uses: ./linters/yamllint.yml

  check:
    if: always()

    needs:
      - linters

    runs-on: Ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@main
        with:
          allowed-failures:
          allowed-skips:
          jobs: ${{ toJSON(needs) }}
