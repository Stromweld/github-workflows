---
on:
  workflow_call:

jobs:
  powershell-lint:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@main
      - name: Verify Changed files
          uses: tj-actions/verify-changed-files@main
          id: verify-changed-files
          with:
            files: |
              **.ps1
      - name: Check filetype
        id: changed-files
        uses: tj-actions/changed-files@main
      - name: Run PowerShell Linter
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: microsoft/psscriptanalyzer-action@main
